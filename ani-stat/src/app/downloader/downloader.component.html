<h1>
  {{ "PAGES.DOWNLOADER.TITLE" | translate }}
</h1>
{{ "PAGES.DOWNLOADER.ANIME_LIST" | translate }} ({{
  (animeList$ | async)?.length
}})
<ol *ngIf="(animeList$ | async)?.length">
  <li *ngFor="let anime of animeList$ | async">
    ({{ anime.id }}) {{ anime.name }}
  </li>
</ol>
<div>
  Получено анимы: {{ goGetAnimeInformer$ | async }}
</div>
<div>
<button mat-raised-button (click)="animeListPrevious()">
  Previous anime list
</button>
<button mat-raised-button (click)="animeListNext()">Next anime list</button>
</div>

<div>
<button mat-raised-button color="primary" (click)="goGetAnimes()">Go update</button>
<button mat-raised-button color="primary" (click)="goGetAnimes()">Stop update</button>
</div>
