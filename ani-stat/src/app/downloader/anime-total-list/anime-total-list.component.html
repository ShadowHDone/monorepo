<app-progress-info
  [stateId]="progressId"
  [customMeasures]="measures"
  class="info"
></app-progress-info>

<div class="controls">
  <button
    (click)="downloadAnimes('start')"
    color="primary"
    mat-raised-button
  >
    Start update
  </button>
  <button
    (click)="downloadAnimes('stop')"
    color="primary"
    mat-raised-button
  >
    Pause update
  </button>
  <button
    (click)="downloadAnimes('stop')"
    color="primary"
    mat-raised-button
  >
    Stop update
  </button>
</div>
